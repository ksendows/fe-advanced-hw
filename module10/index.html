<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
</head>
<body>
<p class="timer">0</p>

<div class="exercise"></div>
<div class="exercise__input"></div>
<div class="keyboard" id="keyboard-container">
  <script type="text/template" id="keyboard-tpl">
          <% for (row in keyboard) { %>
            <div class="keyboard__row">
              <% let i = 0; keyboard[row].forEach(letters => { %>
                <button class="keyboard__btn"><%- letters %></button>
            <% }); %>  
            </div>
          <% }; %>
    <div class="keyboard__row">
      <button class="keyboard__btn keyboard__btn--space" data-note="do">space</button>
    </div> 
  </script>
</div>

<script src="index.js"></script>  
</body>
</html>
