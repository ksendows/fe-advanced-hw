<!DOCTYPE html>

<body>

<span class="slider__header">Sound</span>
<label for="slideThree" class="slideThree">  
  <input type="checkbox" value="None" id="slideThree" name="check" checked />
  <div for="slider"></div>  
</label>

<div class="keyboard" id="keyboard-container">
  <script type="text/template" id="keyboard-tpl">
          <% for (row in keyboard) { %>
            <div class="keyboard__row">
              <% let i = 0; keyboard[row].forEach(letters => { %>
                <button class="keyboard__btn" data-note=<%- notes[i++] %>><%- letters %></button>
            <% }); %>  
            </div>
          <% }; %>
    <div class="keyboard__row">
      <button class="keyboard__btn keyboard__btn--space" data-note="do">space</button>
    </div> 
  </script>
 </div>
